                <li><a href="https://www.twitter.com/kingsdigitallab"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">kingsdigitallab</span></a></li>
